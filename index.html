<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Mini</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ad">your ad here!</div>
  <div class="nav">
    <div class="header">
      <h3>ToDo</h3>
      <div class="addTodo">
        <input type="text" name="todo" placeholder="todo...">
        <button>add</button>
      </div>
    </div>
  </div>
  <div class="tasks">
    <div class="tasks__progress open">
      <p class="close__text">Open Progress Tasks!</p>
      <div class="task">
        <label for="id">
          <input type="checkbox" name="" id="id">
        </label>
        <p>Lorem ipsum dolor sit amet.</p>
        <button >&times;</button>
      </div>
      <div class="task">
        <label for="id">
          <input type="checkbox" name="" id="id">
        </label>
        <p>Lorem, ipsum.</p>
      </div>
    </div>
    <div class="tasks__success close open-animate">
      <p class="close__text">Open Success Tasks!</p>
      <div class="task">
        <label for="id">
          <input type="checkbox" name="" id="id">
        </label>
        <p>Lorem ipsum dolor sit.</p>
      </div>
      <div class="task">
        <label for="id">
          <input type="checkbox" name="" id="id">
        </label>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis ex distinctio nobis ut dolores!</p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
